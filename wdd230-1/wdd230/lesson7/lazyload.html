<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <meta name="description" content="Progressive Loading with Images">
    <link href="css/base.css" rel="stylesheet">
    <script defer src="scripts/lazyloading.js"></script>
</head>

<body>
    <main>
        <h1>Progressing Loading (Images)</h1>
        <div class="images">
        <picture>
            <img src="images/placeholder.png" data-src="images/img1.jpg" loading="lazy" width="200" height="300" alt="walking">
            <img src="images/placeholder.png" data-src ="images/img2.jpg" loading="lazy" width="200" height="300" alt="playing">
            <img src="images/placeholder.png" data-src ="images/img3.jpg" loading="lazy" width="200" height="300" alt="water">
            <img src="images/placeholder.png" data-src ="images/img4.jpg" loading="lazy" width="200" height="300" alt="trees">
            <img src="images/placeholder.png" data-src ="images/img5.jpg" loading="lazy" width="200" height="300" alt="fields">
        </picture>
    </div>
    </main>
    <script src="scripts/lazyloading.js"></script>
</body>
</html>
